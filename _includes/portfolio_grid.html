
    <!-- Portfolio Grid Section -->
    <section id="templates">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1><span class="highlight">Custom</span> Templates</h1>

                </div>
            </div>
            <div class="row">
                {% for my_templates in site.my_templates %}
                    <div class="col-sm-6 portfolio-item">
                        <a href="{{ my_templates.url }}" class="portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ my_templates.img }}" class="img-responsive" alt="{{ my_templates.alt }}">

                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
